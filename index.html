<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/style.css">
  <title>Forms Branch</title>
</head>

<body>

  <header>
    <ul>
      <a href="/">Home</a>
      <a href="">Facebook</a>
      <a href="">Instagram</a>
      <a href="">Github</a>
      <a href="">Linkedin</a>
      <a href="">Snapchat</a>
    </ul>
  </header>
  <main>

    <h1>Forms</h1>


    <h3>Personal Information Form</h3>
    <form>
      <fieldset>
        <legend>Give Full Name</legend>


        <label for="">First Name</label>
        <input type="text" name="FirstName" required minlength="3" maxlength="20">


        <br><br>

        <label for="">Last Name</label>
        <input type="text" name="lastname" minlength="3" maxlength="20">

        <br>
      </fieldset>

      <br>

      <label for="">Email</label>
      <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
      <!-- pattern has contains regex value -->
      <br><br>

      <label for="">Password</label>
      <input type="password" name="password" minlength="8" required>
      <br><br>

      <!-- phone num -->
      <label for="">Phone Number</label>
      <input type="tel" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}">
;

      <br><br>
      <!-- other input types -->


      <label for="">Gender</label>
      <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      


      <br><br>

      <label for="">Date of Birth</label>
      <input type="date" name="dob">


      <br><br>

      <!-- marital status using radio inputs -->

      <label for="">Marital Status</label>
      <input type="radio" name="maritalStatus" value="single"> Single
      <input type="radio" name="maritalStatus" value="married"> Married
      <input type="radio" name="maritalStatus" value="divorced"> Divorced
      <input type="radio" name="maritalStatus" value="widowed"> Widowed

      <br><br>







      <br><br>
      <input type="submit">
    </form>







  </main>


  <footer>

  </footer>


  <script src="/index.js"></script>
</body>

</html>
